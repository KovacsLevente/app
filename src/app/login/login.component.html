
<div class="container-sm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Felhasználónév</label>
        <br>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="Felhasználónév" [(ngModel)]="username">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Jelszó</label>
        <br>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Jelszó" [(ngModel)]="password">
        </div>
    </div>
    <br>
    <div class="form-group row">
        <div class="col-sm-10 ">
            <button (click)="checklogin()" class="btn btn-primary">Bejelentkezés</button>
        </div>
    </div>
</div>
